		</ul>
		<div id="add">
			<form action="save.php" method="post" name="addForm">
                <p>
                name: <input placeholder="event name" type="text" name="name"><br>
                place/description: <textarea placeholder="place and/or description" rows="4" cols="30" name="desc"></textarea>
                </p>
                <a href="#" id="plink">participant:</a>
                <div id="participant">
                email: <input placeholder="test@test.com" type="text" name="email"><br>
                cell: <input placeholder="0123456789"type="text" name="cell"><br>
                </div>
                <p>
                date: <input placeholder="Date"type="text" name="date" id="datepicker"><br>
                time: <input placeholder="12:00"type="text" name="time">
                </p>
                <input type="submit" value="Save">
            </form>
		</div>
	</div>
<script>
$(function () {
	// TODO: hide <div id="participant">
	$(" #participant").hide();
	// TODO: when <a id="plink"> is clicked, show <div id="participant">
	$(" #plink").click(function(){
		$(" #participant").show();
	});
	// TODO: use jQuery UI to make a datpicker from <input name="date">
	// $(" #datepicker").datepicker();
	$('input[name=date]').datepicker();
	// TODO: get data from the form when submit button is clicked and use $.post function to send the data to save.php
	$('form[name=addForm]').submit(function(evt){
		evt.preventDefault();
		//console.log( $( this ).serialize() );
		var data = $( this ).serialize();
		$.post('save.php', data, function(){
		alert('Event added.');	
		});
	});
    // TODO: use jQuery UI to make tabs from <div id="tabs">
    $( "#tabs" ).tabs();
});
</script>
